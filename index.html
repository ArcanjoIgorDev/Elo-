    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b', // Deep black/graphite
              },
              brand: {
                primary: '#10b981', // Subtle emerald green
                secondary: '#6366f1', // Indigo
                accent: '#f472b6', // Pink for cyberpunk accents
                dark: '#050505'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'], // Hacker font
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill para evitar crash 'process is not defined' no navegador
      if (typeof process === 'undefined') {
        window.process = { env: { NODE_ENV: 'development' } };
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Scanline Effect */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.05),
          rgba(0, 0, 0, 0.05) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      /* Clean Scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Hacker Map Filter - Matrix Green Refined */
      .hacker-map-tiles {
        filter: sepia(100%) hue-rotate(95deg) saturate(300%) brightness(0.8) contrast(1.5);
      }

      /* Connection Line Animation (Data Flow) */
      .connection-line-flow {
        stroke-dasharray: 6, 12;
        animation: dataFlow 1s linear infinite;
      }

      @keyframes dataFlow {
        from {
          stroke-dashoffset: 18;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      
      /* Pulsing Dot on Map */
      .radar-pulse {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        animation: radar 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      @keyframes radar {
        to {
          box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
        }
      }
    </style>
