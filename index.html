    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b', // Deep black/graphite
              },
              brand: {
                primary: '#10b981', // Subtle emerald green
                secondary: '#6366f1', // Indigo
                accent: '#f472b6', // Pink for cyberpunk accents
                dark: '#050505'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'], // Hacker font
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', filter: 'blur(5px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Polyfill Robusto para process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
      if (!window.process.env.API_KEY) {
          window.process.env.API_KEY = ''; 
          console.log('ELO: API Key placeholder initialized.');
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Global Noise Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Clean Scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hacker Map Filter - Matrix Green Refined */
      .hacker-map-tiles {
        filter: grayscale(100%) invert(100%) contrast(1.1) brightness(0.9);
      }

      /* Connection Line Animation (Data Flow) */
      .connection-line-flow {
        stroke-dasharray: 6, 12;
        animation: dataFlow 2s linear infinite;
      }

      @keyframes dataFlow {
        from {
          stroke-dashoffset: 24;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      
      /* Pulsing Dot on Map */
      .radar-pulse {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        animation: radar 2s infinite cubic-bezier(0.66, 0, 0, 1);
      }

      @keyframes radar {
        to {
          box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
        }
      }

      /* Custom Marker Styles */
      .friend-marker img {
          transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .friend-marker:hover img {
          transform: scale(1.2);
          border-color: #10b981;
      }
    </style>
